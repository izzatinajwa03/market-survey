<link rel="stylesheet" href="style.css">

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 style="text-align:center">Create Account</h2>
        <p style="text-align:center; color:var(--text-sub)">Join the Market Survey platform</p>
        
        <div class="auth-form-group">
            <input id="su_user" type="text" placeholder="Username">
        </div>
        
        <div class="auth-form-group">
            <input id="su_pass" type="password" placeholder="Password">
        </div>

        <div class="auth-form-group">
            <input id="su_pass_confirm" type="password" placeholder="Confirm Password">
        </div>
        
        <div class="auth-footer">
            <a href="login.html" style="color:var(--primary); text-decoration:none; font-size:14px; font-weight:500">Sign in instead</a>
            <button onclick="signup()" style="padding: 10px 24px;">Register</button>
        </div>
    </div>
</div>
<script src="app.js"></script>
