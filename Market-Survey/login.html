<link rel="stylesheet" href="style.css">

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 style="text-align:center">Sign In</h2>
        <p style="text-align:center; color:var(--text-sub)">Use your Market Survey Account</p>
        
        <div class="auth-form-group">
            <input id="login_user" type="text" placeholder="Email or Username">
        </div>
        
        <div class="auth-form-group">
            <input id="login_pass" type="password" placeholder="Enter your password">
        </div>
        
        <div class="auth-footer">
            <a href="signup.html" style="color:var(--primary); text-decoration:none; font-size:14px; font-weight:500">Create account</a>
            <button onclick="login()" style="padding: 10px 24px;">Next</button>
        </div>
    </div>
</div>
<script src="app.js"></script>
